# Codex CLI 設定ファイル（テンプレート）
# このファイルは install.sh により ~/.codex/config.toml として配備されます。

language = "ja"                # 既定応答言語（日本語）
approval_policy = "never"      # 自動承認（ローカル環境での自動作業を優先）
sandbox_mode = "danger-full-access"  # ローカルフルアクセス（自己責任で使用）
network_access = "enabled"     # ネットワーク許可

[ui]
confirm_before_destructive = true
progress_updates = true

[paths]
workspace = "~/Work"           # 既定の作業ディレクトリ（必要に応じて変更）
local_bin = "~/.local/bin"

[editor]
default = "nvim"               # 参考：外部エディタフック（CLI 実装に依存）

