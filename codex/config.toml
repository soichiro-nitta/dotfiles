# === Global defaults (CLI/TUI/IDEで共通に読まれる) ===
model = "gpt-5-codex"
model_reasoning_summary = "detailed" # 要約をリッチに
model_verbosity = "low" # 出力は情報多め

# 作業用サンドボックス（読み書き＆ネットワーク許可）
[sandbox_workspace_write]
network_access = true

[features]
web_search_request = true # Web検索ツールを常時有効

[mcp_servers.chrome-devtools]
command = "npx"
args = ["-y", "chrome-devtools-mcp@latest", "--headless=true"]

[mcp_servers.next-devtools]
command = "npx"
args = ["-y", "next-devtools-mcp@latest"]
